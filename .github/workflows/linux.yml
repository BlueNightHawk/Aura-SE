name: Linux build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install required build packages
      run: |
       sudo apt install build-essential
       sudo apt install gcc
       sudo apt install clang
    - name: Build aura.so
      working-directory: binary/linux
      run: make
