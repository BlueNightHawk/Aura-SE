name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure
    - name: cd-to-mac-build
      run: cd binary/linux
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
