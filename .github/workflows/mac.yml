name: Apple Mac Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos # Specified version isn't needed for GH Actions

    steps:
    - uses: actions/checkout@v2
    - name: Go to Linux folder
      run: cd binary/linux
    - name: Turn analytics off
      run:
       brew analytics off
       brew update
       brew install ninja
    - name: Compile
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
